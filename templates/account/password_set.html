{% extends 'account/main.html' %}
{% load i18n %}
{% load account socialaccount %}
{% load static %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
    <h1 class="py-4">{% trans "Set Password" %}</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-outline-light btn-lg px-5" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
